<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-block-main"><!--entire screen-->
        <div class="content-block-left"><!--LEFT-->
            <div>
                <div class="logo-section">
                    
                    <img class="logo" 
                         src="LOGO FOR SIGN UP NO BG.png"
                         alt="company logo"
                         width="50"
                         height="50">
                         
                </div>
                <div class="email-section">
                    <p>
                        EMAIL 
                    </p>
                    <input type="email">
                </div>
                <div class="password-section">
                    <p>
                        PASSWORD
                    </p>
                    <input type="password">
                </div>
                <div>
                    <button class="button-remember-me button" ></button> <!--remember me button-->
                </div>
                <div>
                    <button class="button-login button">Login</button>
                    <button class="button-create-account button">Create Account</button>
                </div>
                <div>
                    <a class="link" href="#">Get Help Signing In</a>
                </div>

            </div>
        </div>
        <div class="content-block-right"><!--RIGHT-->
            <div class="image-container"> 
                <div class="title-container">
                    <p>Welcome to</p>
                    <h1>Magnificent Accounting</h1>
                </div>
                <div>
                    
                </div>
                <div>
                    <p>Login to Access Dashboard</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
